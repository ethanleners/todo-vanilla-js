<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla Javascript Todo App</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,300;1,300&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="container">
    <header class="logo">
      <a
        href="https://codingthesmartway.com"
        target="_blank"
        rel="noopener noreferrer"
      >
        <img
          class="logo"
          src="https://images.unsplash.com/photo-1507925921958-8a62f3d1a50d?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1510&q=80"
          alt="CodingTheSmartWay.com"
        />
      </a>
    </header>
    <div class="main">
      <form>
        <input type="text" placeholder="New Todo..." />
        <button type="submit"><i class="fas fa-plus-square"></i></button>
      </form>

      <div class="todoList">
        <ul></ul>
        <a class="clearAll" id="clearAll">Clear All</a>
      </div>
    </div>

    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
